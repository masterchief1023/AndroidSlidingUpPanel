apply plugin: 'com.android.application'

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.3"

  lintOptions {
    abortOnError false
  }

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 25
  }
}

dependencies {
  compile 'com.android.support:support-v4:25.3.1'
  compile 'com.android.support:appcompat-v7:25.3.1'
  compile project(':library')
}
